<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gantt Chart</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        .gantt-container {
            width: 80%;
            margin: 0 auto;
        }

        .gantt-header, .gantt-body {
            display: flex;
        }

        .gantt-task {
            margin: 5px;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border-radius: 5px;
        }

        /* More styling can be added as needed */
    </style>
</head>
<body>
    <div class="gantt-container">
        <div class="gantt-header">
            <!-- Header for dates or weeks will be dynamically generated -->
        </div>
        <div class="gantt-body">
            <!-- Tasks will be displayed here -->
        </div>
    </div>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            // Initial setup and variables
            const ganttBody = document.querySelector('.gantt-body');
            let tasks = [];

            // Function to add a new task
            function addTask(name, startDate, endDate) {
                const task = { name, startDate, endDate };
                tasks.push(task);
                displayTasks();
            }

            // Function to display tasks in the Gantt chart
            function displayTasks() {
                ganttBody.innerHTML = '';
                tasks.forEach(task => {
                    const taskDiv = document.createElement('div');
                    taskDiv.classList.add('gantt-task');
                    taskDiv.textContent = task.name;
                    // Additional logic can be added to position and size tasks based on dates
                    ganttBody.appendChild(taskDiv);
                });
            }

            // Example usage
            addTask('Task 1', '2023-01-01', '2023-01-07');
            addTask('Task 2', '2023-01-05', '2023-01-10');

            // Further functions can be added for task modification and deadline handling
        });
    </script>
</body>
</html>
