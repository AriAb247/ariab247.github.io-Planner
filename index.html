<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enhanced Gantt Chart</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .gantt-container {
            width: 100%;
            overflow-x: auto;
        }

        .gantt-header, .gantt-body {
            display: flex;
            min-width: 600px; /* Ensures some level of responsiveness */
        }

        .gantt-task {
            position: absolute;
            margin: 5px;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border-radius: 5px;
            cursor: pointer; /* Indicates interactivity */
        }

        /* Additional responsive and interactive styling */
    </style>
</head>
<body>
    <div class="gantt-container">
        <div class="gantt-header">
            <!-- Header for dates will be dynamically generated -->
        </div>
        <div class="gantt-body">
            <!-- Tasks will be displayed here -->
        </div>
    </div>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const ganttBody = document.querySelector('.gantt-body');
            let tasks = loadTasks() || [];

            // Load tasks from local storage
            function loadTasks() {
                const savedTasks = localStorage.getItem('tasks');
                return savedTasks ? JSON.parse(savedTasks) : null;
            }

            // Save tasks to local storage
            function saveTasks() {
                localStorage.setItem('tasks', JSON.stringify(tasks));
            }

            // Add a new task
            function addTask(name, startDate, endDate) {
                const task = { name, startDate, endDate };
                tasks.push(task);
                saveTasks();
                displayTasks();
            }

            // Remove a task
            function removeTask(taskName) {
                tasks = tasks.filter(task => task.name !== taskName);
                saveTasks();
                displayTasks();
            }

            // Display tasks
            function displayTasks() {
                ganttBody.innerHTML = '';
                tasks.forEach(task => {
                    const taskDiv = document.createElement('div');
                    taskDiv.classList.add('gantt-task');
                    taskDiv.textContent = task.name;

                    // Position and size task based on dates
                    const position = calculatePosition(task.startDate, task.endDate);
                    taskDiv.style.left = position.startPos + 'px';
                    taskDiv.style.width = position.width + 'px';

                    // Add click event to remove the task
                    taskDiv.addEventListener('click', () => removeTask(task.name));

                    ganttBody.appendChild(taskDiv);
                });
            }

            // Calculate task position and width
            function calculatePosition(start, end) {
                // Placeholder for date calculations and positioning logic
                return { startPos: 50, width: 100 }; // Example values
            }

            // Example tasks
            addTask('Task 1', '2023-01-01', '2023-01-07');
            addTask('Task 2', '2023-01-05', '2023-01-10');

            // Display tasks on initial load
            displayTasks();

            // Expose addTask function to the global scope for easy access
            window.addTask = addTask;
        });
    </script>
</body>
</html>
